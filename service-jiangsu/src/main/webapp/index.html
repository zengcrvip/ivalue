<!DOCTYPE html>

<body>
<nav class="navbar navbar-default top-navbar" role="navigation">

        <div id="sideNav" href=""><i class="fa fa-list-ul"></i></div>

    <ul class="nav navbar-top-links navbar-right" style="margin-right: 10px;">
        <li>
            <span class="dropDown-button">
                <i class="fa fa-user fa-fw"></i>

            </span>
            <ul class="dropDown-content">
                <li><a id="personalCenter"><i class="fa fa-user fa-fw"></i>个人中心</a></li>

                <li><a id="loginOut"><i class="fa fa-sign-out fa-fw"></i> 退出</a></li>

        </li>
    </ul>

    </div>

            <div class="object object_one"></div>
            <div class="object object_two"></div>

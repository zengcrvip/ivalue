<link href="styles/iscene/command.css?version=2.0" rel="stylesheet" />

<div class="container-fluid">
    <div id="main" class="query-row row">
        <!--输入框-->
        <div id="import" class="col-md-12">
            <textarea class="textarea" rows="1" placeholder="输入内容..." maxlength="50"></textarea>
        </div>

        <div id="confirm" class="col-md-12">
            <button id="btnConfirm" class="btn btn-success btn-lg">
                <i class="fa fa-hand-o-right"></i>执行
            </button>
            <!--<button id="btnConfirm" class="btn btn-success btn-lg">  执行  </button>-->
        </div>

        <!--结果框-->
        <div id="result" class="col-md-12">
            <textarea placeholder="返回结果..."></textarea>
        </div>
    </div>
</div>

<script src="js/iscene/command.js?version=2.0" charset="UTF-8"></script>

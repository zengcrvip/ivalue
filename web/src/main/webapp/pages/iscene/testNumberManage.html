<div class="row list-row">

<div id="popupAddOrEdit" style="display: none;" class="cmTableContent" data-autoVerify="true">

        <tbody>
        <tr class="tdBg">
            <td class="td-title"><strong>手机号码：</strong></td>
            <td colspan="3" class="td-content"><input type="text" id="txtPhone" name="phoneNumber" class="form-control"

                <div class="help-block alert alert-warning" role="alert">手机号码不能为空</div>
            </td>
        </tr>
        <tr class="tdBg">
            <td class="td-title"><strong>任务ID：</strong></td>
            <td colspan="3" class="td-content"><input type="text" id="txtTaskId" name="taskId" class="form-control"
                                                      placeholder="任务ID" data-expression="isNumber" data-error="请输入正整数" maxlength="15">
                <div class="help-block alert alert-warning" role="alert">任务ID必须为正整数</div>
            </td>
        </tr>
        </tbody>
    </table>

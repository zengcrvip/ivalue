<link href="styles/iresource/smsContentMgr.css" rel="stylesheet">

<!--搜索栏-->
<div class="row query-row">
    <div class="col-md-12">
        <input id="txtQuery" class="form-control" placeholder="名称">
        <button id="btnQuery">
            <i class="fa fa-search"></i>搜索
        </button>
        <button id="btnAdd">
            <i class="fa fa-plus"></i>新增
        </button>
    </div>
</div>

<!--列表栏-->
<div class="row list-row">
    <div class="col-md-12">
        <table id="dataTable" class="table iDataTable table-hover table-condensed table-bordered" cellspacing="0"></table>
    </div>
</div>


<div class="row"  style="display:none;">
    <div class="cmTableContent" >
        <table class="table table-hover table-bordered cmTable">
            <tbody>
            <tr class="tdBg">
                <td class="td-title">
                    <span class="must" style="color: red">*</span>
                    <strong>产品名称：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <input class="form-control" type="text" id="productName" maxlength="50" name="productName" placeholder="产品名称"
                           data-expression="isEmpty" data-error="产品名称不为空">
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <span class="must" style="color: red">*</span>
                    <strong>业务类别：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <input class="catalogName" type="text" id="catalogName" placeholder="选择该业务类别" readonly="readonly" style="width: 80%;"/>
                    <input class="catalogId" type="text" id="catalogId" style="display: none;"/>
                    <input type="button" class="productSelectBtn" value="选择" onclick="marketProductMgr.productCatalogTree()"/>
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <span class="must" style="color: red">*</span>
                    <strong>产品编码：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <input class="form-control" type="text" id="code" name="code" placeholder="产品编码" maxlength="20" data-expression="isEmpty" data-error="产品编码不为空">
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <span class="must" style="color: red">*</span>
                    <strong>产品价格：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <input class="form-control" type="text" id="price" name="price" placeholder="产品价格" maxlength="10" data-expression="isDecimal" data-error="产品价格要为数字或小数">
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <span class="must" style="color: red">*</span>
                    <strong>适用网络：</strong>
                </td>
                <td colspan="3" class="td-content">
                  <div>
                      <input class="forNet" name="forNet" type="checkbox" id="chk_2G" value="2G"/><label>2G</label>
                      <input class="forNet" name="forNet" type="checkbox" id="chk_3G" value="3G"/><label>3G</label>
                      <input class="forNet" name="forNet" type="checkbox" id="chk_4G" value="4G"/><label>4G</label>
                  </div>
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <span class="must" style="color: red">*</span>
                    <strong>企业代码：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <input class="form-control" type="text" id="spId" placeholder="企业代码" maxlength="30" name="spId" data-expression="isEmpty" data-error="企业代码不为空">
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <span class="must" style="color: red">*</span>
                    <strong>订购关键字：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <input class="form-control" type="text" id="orderKey" placeholder="订购关键字" maxlength="20" name="orderKey" data-expression="isEmpty" data-error="订购关键字不为空">
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <span class="must" style="color: red">*</span>
                    <strong>查询关键字：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <input class="form-control" type="text" id="keyType" placeholder="查询关键字" maxlength="20" name="keyType" data-expression="isEmpty" data-error="查询关键字不为空">
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <span class="must" style="color: red">*</span>
                    <strong>下发成功短信提示语：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <textarea class="form-control" type="text" id="successMsg" placeholder="下发成功短信提示语" maxlength="100" name="successMsg" data-expression="isEmpty" data-error="下发成功短信提示语不为空"></textarea>
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <strong>网别：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <input class="form-control" type="text" id="netType" placeholder="网别" maxlength="20" name="netType" data-expression="isEmpty" data-error="网别不为空">
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <strong>生效模式：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <input class="form-control" type="text" id="effectMode" placeholder="生效模式" maxlength="20" name="effectMode" data-expression="isDecimal" data-error="生效模式要为数字或小数">
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <strong>二次确认提示语：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <input class="form-control" type="text" id="confirmMsg" placeholder="二次确认提示语" maxlength="20" name="confirmMsg" data-expression="isEmpty" data-error="二次确认提示语不为空">
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <strong>订购成功短信提示语：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <input class="form-control" type="text" id="orderSucMsg" placeholder="订购成功短信提示语" maxlength="100" name="orderSucMsg" data-expression="isEmpty" data-error="订购成功短信提示语不为空">
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <strong>订购失败短信提示语：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <input class="form-control" type="text" id="orderFailMsg" placeholder="订购失败短信提示语" maxlength="100" name="orderFailMsg" data-expression="isEmpty" data-error="订购失败短信提示语不为空">
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <strong>是否需要二次确认：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <select class="form-control" type="text" id="confirmOrder" placeholder="是否需要二次确认" maxlength="20" name="confirmOrder" data-expression="isEmpty" data-error="是否需要二次确认不为空">
                        <option value="0">不需要</option>
                        <option value="1">需要</option>
                    </select>
                </td>
            </tr>

            <tr class="tdBg">
                <td class="td-title">
                    <strong>产品特征：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <textarea id="productFeatures" maxlength="60"></textarea>
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <strong>用户基本特征：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <textarea id="userBaseFeatures" maxlength="60"></textarea>
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <strong>用户喜好特征：</strong>
                </td>
                <td colspan="3" class="td-content" maxlength="60">
                    <textarea id="userHobbyFeatures"></textarea>
                </td>
            </tr>
            <tr class="tdBg">
                <td class="td-title">
                    <strong>产品介绍：</strong>
                </td>
                <td colspan="3" class="td-content">
                    <textarea id="introduce"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" id="id">
    </div>
</div>

<script src="js/iresource/product.js"></script>

<link href="ext/cmtable/css/cmtable.css" rel="stylesheet">
<link href="styles/iscene/scenecenter.css" rel="stylesheet">
<link href="styles/iscene/positionBaseConfig.css" rel="stylesheet">
<link href="styles/iconsumption/cityAllotStall.css" rel="stylesheet">
<div id="cityAllotStallPage">
    <!--搜索栏-->
    <div class="row query-row">
        <div class="col-md-12">
            <input type="text" id="monthCode" class="form-control"
                   onclick="laydate({isdate: true, format: 'YYYYMM',istoday: false})" title="更新时间"
                   readonly placeholder="更新时间" style="background: #ffffff;"/>
            <select class="form-control create_type queryStallType" id="queryStallTypeSelect">
                <option value="0">流量</option>
                <option value="1">语音</option>
            </select>
            <button id="queryStall" class="btn btn-success">
                <i class="fa fa-search"></i>查询
            </button>
            <button id="allot" class="btn btn-success" style="display: none;">
                <i class="fa fa-plus"></i>分配
            </button>
            <button id="confirmAllot" class="btn btn-warning" style="width: 180px;display: none;">
                <i class="fa fa-plus"></i>确认分配
            </button>
            <button id="downloadFile" class="btn btn-warning" style="display: none;">
                <i class="fa fa-download"></i>下载
            </button>
            <button id="confirmDownloadFile" class="btn btn-warning" style="width: 180px;display: none;">
                <i class="fa fa-download"></i>确认下载
            </button>
        </div>
    </div>
    <!--列表栏-->
    <div class="allot-stall">
        <table width="100%" class="table iDataTable table-hover table-condensed table-bordered dataTable no-footer"
               cellspacing="0">
            <thead class="thead">
            <tr role="row">
                <th class="check-box-th"><label><input type="checkbox" id="allotAllCheck" style="margin-right: 6px;"/>全选</label></th>
                <th class="check-box-th-download"><label><input type="checkbox" id="downloadAllCheck" style="margin-right: 6px;"/>全选</label></th>
                <th class="sorting_disabled centerColumns">产品名称</th>
                <th class="sorting_disabled centerColumns">产品类型</th>
                <th class="sorting_disabled centerColumns">匹配人数</th>
                <th class="sorting_disabled centerColumns">状态</th>
                <th class="sorting_disabled centerColumns">任务编码</th>
                <th class="sorting_disabled centerColumns">更新时间</th>
                <th class="sorting_disabled centerColumns">操作</th>
            </tr>
            </thead>
            <tbody id="TableData">
            </tbody>
        </table>
    </div>
    <!--弹窗-->
    <div class="dialog-layer">
        <div class="push-type"></div>
        <div class="download-type"></div>
    </div>
    <!--推送方式模板-->
    <div class="dialog-templete" style="display: none;">
        <div class="push-type">
            <div class="item">
                <label for="typeHua">
                    <input id="typeHua" type="radio" name="pushType"
                           value="0" checked="true"/><span>话+&nbsp;&nbsp;(号池直接同步到本地市话+外呼坐席)</span>
                </label>
            </div>
            <div class="item">
                <label for="typeDownLoad">
                    <input id="typeDownLoad" type="radio" name="pushType"
                           value="1"/><span>下载&nbsp;&nbsp;(下载号池清单进行电话营销)</span>
                </label>
            </div>
        </div>
        <div class="download-type">
            <label for="BSS" style="margin-right: 20px;">BSS
                <input id="BSS" value="BSS" type="radio" name="systemType" checked/></label>
            <label for="CBSS" class="last-label">CBSS
                <input id="CBSS" type="radio" value="CBSS" name="systemType"/></label>
        </div>
    </div>
</div>
<script src="js/iconsumption/cityAllotStall.js"></script>

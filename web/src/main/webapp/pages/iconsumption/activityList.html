<link href="ext/cmtable/css/cmtable.css" rel="stylesheet">
<link href="styles/iscene/scenecenter.css" rel="stylesheet">
<link href="styles/iscene/positionBaseConfig.css" rel="stylesheet">
<link href="ext/simplePagination.css" rel="stylesheet">
<link href="styles/iconsumption/activityList.css" rel="stylesheet">
<div id="activityListPage">
    <!--搜索栏-->
    <div class="row query-row">
        <div class="col-md-12">
            <input type="text" id="activityName" class="form-control" placeholder="活动名称"/>
            <input type="text" id="monthCode" class="form-control"
                   onclick="laydate({isdate: true, format: 'YYYYMM',istoday: false})" title="更新时间"
                   readonly placeholder="更新时间" style="background: #ffffff;"/>
            <button id="queryActivity" class="btn btn-success">
                <i class="fa fa-search"></i>查询
            </button>
        </div>
    </div>
    <!--列表栏-->
    <div class="row list-row"
         style="padding: 0px 10px;">
        <div class="col-md-12">
            <table id="dataTable" class="iDataTable table table-hover table-condensed table-bordered" cellspacing="0"
                   width="100%">
            </table>
        </div>
    </div>
    <!--dialog-->
    <div class="dialog" id="dialog">
        <div class="updateRankType"></div>
    </div>
    <!--template-->
    <div id="template" class="template" style="display: none;">
        <div class="updateRankType">
            <label for="flow"><input type="radio" id="flow" name="rankType" value="0"/>流量</label>
            <label for="hua"><input type="radio" id="hua" name="rankType" value="1"/>语音</label>
        </div>
    </div>
</div>
<script src="ext/multiselect/dist/js/multiselect.js"></script>
<script src="js/ishop/jquery.pagination.js"></script>
<script src="js/iconsumption/activityList.js"></script>

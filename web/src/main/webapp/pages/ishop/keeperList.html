<!--搜索栏-->
<div class="row query-row" style="display: none;">
    <div class="col-md-12">
        <input id="loginUser" type="hidden">
        <select class="form-control" id="selectQueryBaseAreas" placeholder="地市"></select>

        <select class="form-control" id="selectQueryScene" placeholder="业务场景"></select>
        <input type="text" id="startTime" class="form-control startTime"
               onclick="laydate({istime: false, format: 'YYYY-MM-DD',istoday: true})" readonly/>
        <input type="text" id="endTime" class="form-control endTime"
               onclick="laydate({istime: false, format: 'YYYY-MM-DD',istoday: true})" readonly/>

            <i class="fa fa-search"></i>查询

        <button id="exportPositionBaseButton" class="btn btn-success" style="display: none;">

    </div>
</div>

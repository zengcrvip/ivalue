
<link href="styles/istatistics/insightAnalysis.css" rel="stylesheet"/>
<style>
    div.iMarket_FlowAnalysis_Body div.analysisChart {height: 250px;display: inline-block;}


</style>
<div class="iMarket_FlowAnalysis">
    <div class="iMarket_FlowAnalysis_Body">
        <div class="queryAnalysis lineShow ">
            <span class="queryLabel">查询日期：</span>
            <div class="year">
                <select class="queryAnalysisYear"></select>
            </div>
            <div class="month">
                <select class="queryAnalysisMonth">
                    <option value="1">1月</option>
                    <option value="2">2月</option>
                    <option value="3">3月</option>
                    <option value="4">4月</option>
                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>
                    <option value="9">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                </select>
            </div>
            <button id="btnQuery"><i class="fa fa-search"></i>查询</button>
        </div>

        <div class="flowAnalysisChart">
            <div class="proportionOfCityFlow analysisChart" style="width: 30%"></div>
            <div class="distributionOfCityFlow analysisChart" style="width:36% "></div>
            <div class="contrastOfFlowGrowth  analysisChart" style="width: 30.5%"></div>
        </div>
        <div class="flowAnalysisTable">
            <ul class="info">
                <li class="infoHeader">
                        <span class="city">
                            <span class="cityName">地市</span>
                        </span>
                        <span class="flowTypeAll">
                            <span class="type">全网</span>
                            <span class="comparisonData">
                                <span>流量规模</span>
                                <span>环比</span>
                            </span>
                        </span>
                        <span class="flowTypeTwoG">
                            <span class="type">2G</span>
                            <span class="comparisonData">
                                <span>流量规模</span>
                                <span>环比</span>
                            </span>
                        </span>
                        <span class="flowTypeThreeG">
                            <span class="type">3G</span>
                            <span class="comparisonData">
                                <span>流量规模</span>
                                <span>环比</span>
                            </span>
                        </span>
                       <span class="flowTypeFourG">
                            <span class="type">4G</span>
                            <span class="comparisonData">
                                <span>流量规模</span>
                                <span>环比</span>
                            </span>
                       </span>
                </li>
            </ul>

        </div>
    </div>
    <div class="iMarket_FlowAnalysis_Template" style="display: none;">
        <script id="flowAnalysisTemplate" type="text/html">
            {{each list as flowInfo index}}
            <li>
                <span class="cityName">{{flowInfo.areaName}}</span>
            <span class="comparisonData">
                <span>{{flowInfo.flowWhole}}</span>
                <span>{{flowInfo.proportionWhole}}</span>
            </span>
            <span class="comparisonData">
                <span>{{flowInfo.flow2G}}</span>
                <span>{{flowInfo.proportion2G}}</span>
            </span>
            <span class="comparisonData">
                <span>{{flowInfo.flow3G}}</span>
                <span>{{flowInfo.proportion3G}}</span>
            </span>
            <span class="comparisonData">
                <span>{{flowInfo.flow4G}}</span>
                <span>{{flowInfo.proportion4G}}</span>
            </span>
            </li>
            {{/each}}
        </script>
    </div>
</div>
<script src="ext/template.js"></script>
<script src="ext/echarts/echarts-all.js" type="text/javascript"></script>
<script src="js/istatistics/flowAnalysis.js"></script>

<!-- 搜索栏目-->
<div class="row query-row">
    <div class="col-md-12">
        <span>营销时间：</span>
        <input id="startExeTime" class="startExeTime" type="text" placeholder="开始时间" onclick="laydate()"/>
        <span>至</span>
        <input id="endExeTime" class="endExeTime" type="text" placeholder="结束时间" onclick="laydate()"/>
        <input id="taskName" class="taskName" type="text" placeholder="营销任务名称"/>
        <button id="queryBtn" class="btn btn-success" style="width: 110px"><i class="fa fa-search"></i>查询
        </button>
        <button id="exportBaseButton" class="btn btn-success" style="width: 110px;display: none;" >
            <i class="fa fa-download"></i>导出
        </button>

        <div class="meatOperate" style="display: none;">
            <div class="refreshTaskAssessmentButton" style="display: none">刷新</div>
        </div>
    </div>
</div>

<!-- 列表栏-->
<div class="row list-row">
    <div class="col-md-12" style="background-color: #fff;text-align: center">
        <table id="dataTable" class="iDataTable dataTable table-bordered table-hover table-condensed table-bordered"
               cellspacing="0" table-border="1px" style="margin-top: 0 !important;width: 100%;text-align: center">
        </table>
    </div>
</div>

</div>

<link href="styles/istatistics/insightAnalysis.css" rel="stylesheet"/>
<div class="iMarket_MonthlyReserved">
    <div class="iMarket_MonthlyReserved_Body">
        <div class="dateSelect">
            <div class="year">
                <span class="yearSelect">年份选择：</span>
                <select class="year"></select>
            </div>
            <div class="month">
                <span class="monthSelect">月份选择：</span>
                <select class="month">
                    <option value="1">1月</option>
                    <option value="2">2月</option>
                    <option value="3">3月</option>
                    <option value="4">4月</option>
                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>
                    <option value="9">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                </select>
            </div>
            <input class="queryValue" type="hidden"/>

            <button id="btnQuery"><i class="fa fa-search"></i>查询</button>
        </div>
        <div class="meatOperate">
            <div class="extensionalBtn downloadMonthlyReserved"><i class="fa fa-download"></i>下载</div>
            <div class="downloadFrame">
                <iframe name="frameName" style="display:none;"></iframe>
                <form action="downloadMonthlyReserved.view" method="post" target="frameName"
                      style="display: none;">
                    <input name="yearMonth" value="">
                </form>
            </div>
        </div>
        <div class="monthlyData lineShow">
            <table class="" cellspacing="0" border="0" cellpadding="3" width="100%">
                <thead>
                <tr>
                    <th rowspan="3" width="8%">地市/部门</th>
                    <th colspan="5">结果指标</th>
                    <th colspan="7">过程指标</th>
                </tr>
                <tr>
                    <th rowspan="2" width="8%">用户属性</th>
                    <th width="8%">拍照用户</th>
                    <th width="8%">拍照收入</th>
                    <th rowspan="2" width="7%">用户保有率</th>
                    <th rowspan="2" width="7%">收入保有率</th>
                    <th width="8%">用户</th>
                    <th width="8%">拍照用户</th>
                    <th rowspan="2" width="8%">终端合约年内到期用户</th>
                    <th rowspan="2" width="8%">终端合约当前累计到期用户</th>
                    <th rowspan="2" width="7%">终端合约到期续约率</th>
                    <th rowspan="2" width="8%">高价值单卡用户数</th>
                    <th rowspan="2" width="7%">高价值单卡签约率</th>
                </tr>
                <tr>
                    <th width="8%" style="border-bottom: none;">(万户)</th>
                    <th width="8%" style="border-bottom: none;">(万元)</th>
                    <th width="8%" style="border-bottom: none;">属性</th>
                    <th width="8%" style="border-bottom: none;border-right: none;">(万户)</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="iMarket_MonthlyReserved_Template">
        <script id="monthlyReservedTemplate" type="text/html">
            {{each list as monthlyReservedData index}}
            <tr>
                <td width="8%">{{monthlyReservedData.cityName}}</td>
                <td width="8%">{{monthlyReservedData.resultUserProperty}}</td>
                <td width="8%">{{monthlyReservedData.resultUserCount}}</td>
                <td width="8%">{{monthlyReservedData.resultUserIncome}}</td>
                <td width="7%">{{monthlyReservedData.resultUserCountRate}}</td>
                <td width="7%">{{monthlyReservedData.resultUserIncomeRate}}</td>
                <td width="8%">{{monthlyReservedData.processUserProperty}}</td>
                <td width="8%">{{monthlyReservedData.processUserCount}}</td>
                <td width="8%">{{monthlyReservedData.expiresDuringYearUserCount}}</td>
                <td width="8%">{{monthlyReservedData.expiresCumulativeUserCount}}</td>
                <td width="7%">{{monthlyReservedData.contractExpiresRate}}</td>
                <td width="8%">{{monthlyReservedData.singleCardUserCount}}</td>
                <td width="7%">{{monthlyReservedData.singleCardUserRate}}</td>
            </tr>
            {{/each}}
        </script>
    </div>
</div>
<script src="ext/template.js"></script>
<script src="js/istatistics/monthlyReserved.js"></script>

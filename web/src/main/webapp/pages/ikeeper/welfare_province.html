<!-- region 样式 -->
<link rel="stylesheet" href="styles/ikeeper/welfare.css">
<!-- endregion 样式 -->

<!-- region 页面主体 -->
<div class="iMarket_Body">
    <div class="row query-row">
        <div class="col-md-12">
            <input type="text" class="form-control queryName" placeholder="产品名称">
            <input type="text" class="form-control queryProductCode" placeholder="产品编码">
            <button class="searchBtn"><i class="fa fa-search"></i>搜索</button>
            <button class="addBtn"><i class="fa fa-plus"></i>新增</button>
        </div>
    </div>
    <div class="row list-row">
        <div class="col-md-12">
            <table id="dataTable" class="table iDataTable table-hover table-condensed table-bordered"
                   cellspacing="0">
            </table>
        </div>
    </div>

</div>
<!-- endregion 页面主体 -->

<!-- region 页面内容 -->
<div class="iMarket_Content" style="display: none;">
    <!-- region 新增福利 -->
    <div class="col-md-12 welfareInfo" data-autoVerify="true">
        <!-- region 记录操作状态 隐藏域 -->
        <input class="operate" type="hidden">
        <!-- endregion 记录操作状态 隐藏域 -->

        <!-- region 数据ID 隐藏域 -->
        <input name="productId" type="hidden">
        <!-- endregion 数据ID 隐藏域 -->

        <!-- region 产品名称 -->
        <div class="col-md-3 right">
            <strong class="must" style="color: red">*</strong><strong>产品名称:</strong>
        </div>
        <div class="col-md-7">
            <input type="text" class="form-control productName" name="productName"
                   placeholder="请输入产品名称，限制30个字数" maxlength="30"
                   data-expression="isEmpty"
                   data-error="产品名称由字母、下划线、中文组成"/>
        </div>
        <!-- endregion 产品名称 -->

        <!-- region 产品编码 -->
        <div class="col-md-3 right">
            <strong class="must" style="color: red">*</strong><strong>产品编码:</strong>
        </div>
        <div class="col-md-7">
            <input type="text" class="form-control productCode" name="productCode"
                   placeholder="请输入产品编码，限制10个字数" maxlength="10"
                   data-expression="isEnglishNumber"
                   data-error="产品编码由字母、下划线、数字组成"/>
        </div>
        <!-- endregion 产品编码 -->

        <!-- region 产品网别 -->
        <div class="col-md-3 right">
            <strong class="must" style="color: red">*</strong><strong>产品网别:</strong>
        </div>
        <div class="col-md-7">
            <select class="form-control netType" name="netType">
                <option value="bss">BSS</option>
                <option value="cbss">CBSS</option>
            </select>
        </div>
        <!-- endregion 产品网别 -->

        <!-- region 产品类型 -->
        <div class="col-md-3 right">
            <strong class="must" style="color: red">*</strong><strong>产品类型:</strong>
        </div>
        <div class="col-md-7">
            <select class="form-control productTypeId" name="productType"></select>
        </div>
        <!-- endregion 产品类型 -->

        <!-- region 福利类型 -->
        <div class="col-md-3 right">
            <strong class="must" style="color: red">*</strong><strong>福利类型:</strong>
        </div>
        <div class="col-md-7">
            <select class="form-control welfareTypeId" name="typeId">
                <option value="1">生日维系</option>
                <option value="2">2转4维系</option>
                <option value="3">场景关怀</option>
                <option value="4">优惠到期</option>
                <option value="5">普通福利</option>
            </select>
        </div>
        <!-- endregion 福利类型 -->

        <!-- region 开始时间、结束时间 -->
        <div class="col-md-3 right">
            <strong class="must" style="color: red">*</strong><strong>开始时间:</strong>
        </div>
        <div class="col-md-3" style="width: 23%;">
            <input type="text" class="form-control effDate" name="effDate"
                   onclick="laydate({ min: laydate.now(), format: 'YYYY-MM-DD'})"
                   placeholder="请选择开始时间"
                   data-expression="isEmpty"
                   data-error="开始时间不能为空"/>
        </div>
        <div class="col-md-2 right" style="margin: 8px 0;width: 12.3%;padding:0;">
            <strong class="must" style="color: red">*</strong><strong>结束时间:</strong>
        </div>
        <div class="col-md-3" style="width: 23%;">
            <input type="text" class="form-control expDate" name="expDate"
                   onclick="laydate({ min: laydate.now(), format: 'YYYY-MM-DD'})"
                   placeholder="请选择结束时间"
                   data-expression="isEmpty"
                   data-error="结束时间不能为空"/>
        </div>
        <!-- endregion 开始时间、结束时间 -->

        <!-- region 归属区域 -->
        <div class="col-md-3 right">
            <strong class="must" style="color: red">*</strong><strong>归属区域:</strong>
        </div>
        <div class="col-md-7">
            <textarea class="form-control areaNames" name="areaNames" readonly
                      placeholder="请点击选择归属区域"
                      data-expression="isEmpty"
                      data-error="归属区域不能为空"></textarea>
            <input type="hidden" class="areaIds" name="areaIds">
        </div>
        <!-- endregion 归属区域 -->
    </div>
    <!-- endregion 新增福利 -->

    <!-- region 归属区域 -->
    <div class="col-md-12 areaInfo">
        <h1>归属区域</h1>
    </div>
    <!-- endregion 归属区域 -->
</div>
<!-- endregion 页面内容 -->

<!-- region 弹出框 -->
<div class="iMarket_Dialog">
    <!-- region 新增、编辑福利 -->
    <div id="addOrEdit_welfare_dialog" style="display: none"></div>
    <!-- endregion 新增、编辑福利 -->

    <!-- region 归属区域 -->
    <div id="select_area_dialog" style="display: none"></div>
    <!-- endregion 归属区域 -->
</div>
<!-- endregion 弹出框 -->

<!-- region 脚本 -->
<script src="js/ikeeper/welfare_province.js"></script>
<!-- endregion 脚本 -->
